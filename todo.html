<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <meta name="description" content="This is my To Do list project">
    <link rel="stylesheet" href="css/todo.css">
    <script src="js/todo.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="app-title">To Do</h1>
            <ul class="todo-list js-todo-list"></ul>
            <form class="todo-form js-form">
                <input autofocus type="text" aria-label="Enter a new todo item" placeholder="press enter to submit the task"
                    class="js-todo-input">
            </form>
        </div>
    </main>
</body>
<button id="delete-icon"></button>
</html>
